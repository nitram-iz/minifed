apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-entrypoint
data:
  entrypoint.sh: |
    #!/bin/sh
    echo "$HOSTNAME" > /usr/share/nginx/html/index.html

    exec nginx -g "daemon off;"

---

apiVersion: v1
kind: Service
metadata:
  name: weighted
  labels:
    name: weighted
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: weighted
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: weighted
  annotations:
    federation.kubernetes.io/deployment-preferences: |
          {
              "rebalance": true,
              "clusters": {
                  "alpha": {
                      "minReplicas": 1,
                      "maxReplicas": 4,
                      "weight": 1
                  },
                  "beta": {
                      "minReplicas": 1,
                      "maxReplicas": 4,
                      "weight": 2
                  }
              }
          }
  labels:
    app: weighted
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weighted
  template:
    metadata:
      labels:
        app: weighted
    spec:
      containers:
      - image: nginx:stable-alpine
        name: weighted
        command: [ "./scripts/entrypoint.sh" ]
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: entrypoint
          mountPath: /scripts
      volumes:
      - name: entrypoint
        configMap:
          name: nginx-entrypoint
          defaultMode: 0755
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: weighted
  namespace: default
spec:
  rules:
  - host: weighted.default.minifed.svc.slateci
    http:
      paths:
      - backend:
          serviceName: weighted
          servicePort: 80
        path: /
