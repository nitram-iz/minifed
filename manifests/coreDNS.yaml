apiVersion: v1
kind: ConfigMap
metadata:
  name: config-coredns
  labels:
    type: config
data:
  Corefile: |-
    .:53 {
        cache 30
        errors stderr
        etcd slateci. {
          path /skydns
          endpoint http://etcd.default:2379
        }
        health
        loadbalance round_robin
        prometheus localhost:9153
        proxy . /etc/resolv.conf
    }

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: coredns
  name: coredns
spec:
  ports:
  - name: dns
    nodePort: 32222
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    nodePort: 32222
    port: 53
    protocol: TCP
    targetPort: 53
  selector:
    app: coredns
  type: NodePort

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: coredns
  name: coredns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns
  template:
    metadata:
      labels:
        app: coredns
    spec:
      containers:
      - args:
        - -conf
        - /etc/coredns/Corefile
        image: coredns/coredns:006
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: coredns
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /etc/coredns
          name: config-volume
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: Corefile
            path: Corefile
          name: config-coredns
        name: config-volume
